<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></h1>
        <br>
           <div id="button">
              <button style="background-color: #164481; padding: 8px 20px; color: white; font-weight: bold; border: 1px solid #3782e4; border-radius: 5px;" id="stopBtn">Pause </button>
              <button style="background-color: red; padding: 8px 20px; color: white; font-weight: bold; border: 1px solid red; border-radius: 5px;" id="startBtn">Start</button>
              <button style="background-color: rgb(96, 192, 96); padding: 8px 20px; color: white; font-weight: bold; border: 1px solid rgb(96, 192, 96); border-radius: 5px;" id="resetBtn">Reset</button>
          </div>
      </div>

        <script src="app.js"></script>
</body>
</html>
